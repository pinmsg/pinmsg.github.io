<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SEOA</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.fadethis.min.js"></script>
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0px";
    }
    </script>
  </head>
  <body>
    <div class="bg">
    <div class="nav">
      <div id="mmenu" onclick="openNav()"><i class="fas fa-bars"></i></div>
      <div id="logo"><a href="#">박제저장소</a></div>
      <div id="menu"><a href="#">홈</div></div>
      <div id="menu">베스트</div>
      <div id="menu">업로드</div>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div style="background: black; width: 100%; height: 100%; color: black;">
      </div>
    </div>
    <div class="background">
      "박제는 예술이다"<br><span style="font-size: 30px;">- 탓쿠</span>
    </div>
    <div class="footer">
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/"><img alt="크리에이티브 커먼즈 라이선스" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" /></a><br />이 저작물은 <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">크리에이티브 커먼즈 저작자표시-비영리-변경금지 4.0 국제 라이선스</a>에 따라 이용할 수 있습니다.

  </div>

</html>
